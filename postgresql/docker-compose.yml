version: "3.9"
services:
  postgres:
    image: 'postgres:latest'
    restart: always
    environment:
      container_name: postgres_container
      POSTGRES_USER: root
      POSTGRES_PASSWORD: gorniacisgood
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"

networks:
  postgres:
    driver: bridge